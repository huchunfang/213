<body>
   <h1>HTML常用元素练习</h1> 
   <p>
   <a href="https://guoxue.baike.so.com/query/view?id=80a906e7fc1c9d550b7d32bad3bc3461&type=poem">人之初</a>
   >，人之初，性本善。性相近，习相远。苟不教，性乃迁。教之道，贵以专。 昔孟母，择邻处。子不学，断机杼。窦燕山，有义方。教五子，名俱扬。 养不教，父之过。教不严，师之惰。
子不学，非所宜。幼不学，老何为。玉不琢，不成器。人不学，不知义。
</p>
